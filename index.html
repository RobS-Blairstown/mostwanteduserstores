<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>devCodeCamp &middot; Most Wanted</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form id="nameForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="John"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Doe"><br>
        <input type="button" onclick="searchByName()" value="Submit">
      </form>
      
    <form id="idForm">
        <label for="id">Identification number:</label><br>
        <input type="text" id="id" name="id" placeholder="123456789"><br>
        <input type="button" onclick="searchById()" value="Submit">
      </form>  


    <form id="genderForm">
        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender" placeholder="Male/Female"><br>
        <input type="button" onclick="searchByGender()" value="Submit">
    </form>


    <form id="dobForm">
        <label for="dob">Date of Birth:</label><br>
        <input type="text" id="dob" name="dob" placeholder="xx/xx/xxxx"><br>
        <input type="button" onclick="searchByDob()" value="Submit">
    </form>


    <form id="heightForm">
        <label for="height">Height:</label><br>
        <input type="text" id="height" name="height" placeholder="Inches..."><br>
        <input type="button" onclick="searchByHeight()" value="Submit">
    </form>


    <form id="weightForm">
        <label for="weight">Weight:</label><br>
        <input type="text" id="weight" name="weight" placeholder="Lbs..."><br>
        <input type="button" onclick="searchByWeight()" value="Submit">
    </form>

    
    <form id="eyeColorForm">
        <label for="eyecolor">Eye Color:</label><br>
        <input type="text" id="eyecolor" name="eyecolor" placeholder="ex.Hazel/Green/Blue"><br>
        <input type="button" onclick="searchByEyeColor()" value="Submit">
   </form>


    <form id="occupationForm">
        <label for="occupation">Occupation:</label><br>
        <input type="text" id="occupation" name="occupation" placeholder="ex.Doctor/Lawyer"><br>
        <input type="button" onclick="searchByOccupation()" value="Submit">
    </form>

    

    <form id="parentsForm">
        <label for="parents">Parents:</label><br>
        <input type="text" id="parents" name="parents" placeholder="Parents..."><br>
        <input type="button" onclick="searchByParents()" value="Submit">
     </form>


    <form id="spouseForm">
        <label for="cspouse">Current Spouse:</label><br>
        <input type="text" id="cspouse" name="cspouse" placeholder="Wife/Husband ID Number"><br>
        <input type="button" onclick="searchBySpouse()" value="Submit">
    </form>

       
        
    <table id="table" style="width:100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Gender</th>
          <th>DOB</th>
          <th>Height</th>
          <th>Weight</th>
          <th>Eye Color</th>
          <th>Occupation</th>
          <th>Parents</th>
          <th>Current Spouse</th>
        </tr>
      </thead> 
      <tbody>

      </tbody> 
    </table>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
