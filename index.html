<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>devCodeCamp &middot; Most Wanted</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form id="nameForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br>
    </form>

      <input type="button" onclick="searchByName()" value="Submit">

    <form id="idForm">
        <label for="idnumber">Identification number:</label><br>
        <input type="text" id="idnumber" name="idnumber" value="123456789"><br>
    </form>  

    <input type="button" onclick="searchById()" value="Submit">

    <form id="genderForm">
        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender" value="Male/Female"><br>
    </form>

    <input type="button" onclick="searchByGender()" value="Submit">

    <form id="dobForm">
        <label for="dob">Date of Birth:</label><br>
        <input type="text" id="dob" name="dob" value="xx-xx-xxxx"><br>
    </form>

    <input type="button" onclick="searchByDob()" value="Submit">

    <form id="heightForm">
        <label for="pheight">Height:</label><br>
        <input type="text" id="pheight" name="pheight" value="Inches..."><br>
    </form>

    <input type="button" onclick="searchByHeight()" value="Submit">

    <form id="weightForm">
        <label for="pweight">Weight:</label><br>
        <input type="text" id="pweight" name="pweight" value="Lbs..."><br>
    </form>

    <input type="button" onclick="searchByWeight()" value="Submit">

    <form id="eyeColorForm">
        <label for="eyecolor">Eye Color:</label><br>
        <input type="text" id="eyecolor" name="eyecolor" value="ex.Hazel/Green/Blue"><br>
    </form>

    <input type="button" onclick="searchByEyeColor()" value="Submit">

    <form id="occupationForm">
        <label for="occupation">Occupation:</label><br>
        <input type="text" id="occupation" name="occupation" value="ex.Doctor/Lawyer"><br>
    </form>

    <input type="button" onclick="searchByOccupation()" value="Submit">

    <form id="parentsForm">
        <label for="parents">Parents:</label><br>
        <input type="text" id="parents" name="parents" value="Parents..."><br>
    </form>

    <input type="button" onclick="searchByParents()" value="Submit">

    <form id="spouseForm">
        <label for="cspouse">Current Spouse:</label><br>
        <input type="text" id="cspouse" name="cspouse" value="Wife/Husband"><br>
    </form>

        <input type="button" onclick="searchBySpouse()" value="Submit">
        
    <table id="table" style="width:100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Gender</th>
          <th>DOB</th>
          <th>Height</th>
          <th>Weight</th>
          <th>Eye Color</th>
          <th>Occupation</th>
          <th>Parents</th>
          <th>Current Spouse</th>
        </tr>
      </thead> 
      <tbody>

      </tbody> 
    </table>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
